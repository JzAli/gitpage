<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriber Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1A1A1A;
            color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 600px;  /* Increased width */
            background-color: #333;
            padding: 40px;  /* Increased padding */
            border-radius: 20px;  /* Increased border radius */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);  /* Slightly larger shadow */
        }
        .banner {
            width: 100%;
            height: 200px;  /* Increased height to better fit banner */
            background-size: cover;
            background-position: center;
            border-radius: 20px 20px 0 0;
        }
        .profile {
            margin-top: -60px;  /* Adjusted for larger size */
            border-radius: 50%;
            border: 5px solid #1A1A1A;
            width: 120px;  /* Increased size */
            height: 120px;  /* Increased size */
        }
        .username {
            margin-top: 20px;
            font-size: 32px;  /* Increased font size */
            font-weight: bold;
        }
        .subscriber-count {
            font-size: 60px;  /* Increased font size */
            margin: 30px 0;
            font-weight: bold;
            color: #FFFFFF;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            font-size: 18px;  /* Increased font size */
            font-weight: bold;
        }
        .stats div {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner" style="background-image: url('channels4_banner.jpg');"></div>
        <img src="channels4_profile.jpg" alt="Profile" class="profile">
        <div class="username">Noufil Shaikh</div>
        <div class="subscriber-count" id="subscriberCount">985</div>
        <div class="stats">
            <div>204,937<br>Channel Views</div>
            <div>267<br>Videos</div>
        </div>
    </div>

    <script>
        const subscriberCountElement = document.getElementById('subscriberCount');
        let subscribers = 985;
        let cycleDirection = 1;
        let phase = 'initial'; // 'initial', 'cycleUp', 'cycleDown', 'finalUp'
        const increments = [1, 2, 3]; // Possible increments/decrements

        function updateSubscribers() {
            let increment = increments[Math.floor(Math.random() * increments.length)];

            if (phase === 'initial') {
                if (subscribers >= 994) {
                    cycleDirection = -1;
                    phase = 'cycleDown';
                } else {
                    subscribers += increment;
                }
            } else if (phase === 'cycleDown') {
                if (subscribers <= 990) {
                    cycleDirection = 1;
                    phase = 'cycleUp';
                } else {
                    subscribers -= increment;
                }
            } else if (phase === 'cycleUp') {
                if (subscribers >= 1000) {
                    cycleDirection = 1;
                    phase = 'finalUp';
                } else {
                    subscribers += increment;
                }
            } else if (phase === 'finalUp') {
                subscribers += increment;
            }

            subscriberCountElement.textContent = subscribers;

            // Schedule next update with a random delay
            const delay = Math.random() * (3000 - 1500) + 1500; // Between 1.5 and 3 seconds
            setTimeout(updateSubscribers, delay);
        }

        updateSubscribers();
    </script>
</body>
</html>
